<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Gopika 🎂</title>
  <style>
    :root {
      --bg:#0d1117;
      --accent:#ff8ba7;
      --accent2:#ffd166;
      --text:#e6eef8;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      min-height:100vh;
      font-family:"Segoe UI", Roboto, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at 20% 20%, rgba(255,138,167,0.15), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(255,209,102,0.1), transparent 40%),
                  var(--bg);
      overflow:hidden;
      display:flex; align-items:center; justify-content:center;
    }

    h1 {
      font-size:28px; margin-bottom:16px;
      color:var(--accent);
      text-align:center;
    }

    .card {
      max-width:600px; width:100%;
      background:rgba(255,255,255,0.05);
      border-radius:16px;
      padding:24px;
      text-align:center;
      box-shadow:0 8px 24px rgba(0,0,0,0.6);
      position:relative;
      z-index:2;
    }

    .btn {
      padding:10px 18px;
      border-radius:12px; border:none;
      cursor:pointer; font-weight:600;
      transition:0.3s;
      margin-bottom:20px;
    }
    .btn.play {
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#111;
      box-shadow:0 4px 12px rgba(255,138,167,0.25);
    }
    .btn:hover { transform:scale(1.05); }

    .wishes { margin-top:16px; line-height:1.6; }
    .wish { opacity:0; transition:opacity 1s ease; margin:8px 0; font-size:16px; }
    .wish.show { opacity:1; }

    /* ✨ Big message zoom + glow */
    .big-msg {
      margin-top:20px;
      font-size:20px;
      font-weight:700;
      color:var(--accent2);
      opacity:0;
      transition:opacity 1s ease;
    }
    .big-msg.show {
      animation: fadeZoom 2s ease forwards;
    }
    @keyframes fadeZoom {
      from { opacity:0; transform:scale(0.8); text-shadow:none; }
      to { opacity:1; transform:scale(1); text-shadow:0 0 15px #ffd166; }
    }

    .footer { margin-top:20px; font-size:12px; color:rgba(230,238,248,0.6); }

    /* 🎈 Balloons */
    .balloon {
      position:fixed;
      bottom:-100px;
      width:40px; height:60px;
      border-radius:50%;
      background:var(--accent2);
      animation: floatUp 10s linear infinite;
      opacity:0.8;
      z-index:1;
    }
    @keyframes floatUp {
      from { transform:translateY(100vh) scale(1); }
      to { transform:translateY(-120vh) scale(1.2); }
    }

    /* 🎂 Cake */
    .cake {
      margin-top:20px;
      font-size:40px;
      opacity:0;
      transition:opacity 2s ease;
    }
    .cake.show { opacity:1; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday Gopika 🎂</h1>

    <button class="btn play" id="musicToggle">Play This ▶</button>

    <div class="wishes">
      <div class="wish" id="wish1">• Always shine bright ✨</div>
      <div class="wish" id="wish2">• May all your dreams come true 🌟</div>
      <div class="wish" id="wish3">• Here's a little surprise — made just for you 🎁</div>
    </div>

    <div class="big-msg" id="bigMsg">
      Happy Birthday, Gopika! 🎉🎈 Wishing you joy, love, and endless smiles ❤️
    </div>

    <div class="cake" id="cake">🎂🕯️</div>

    <div class="footer">Made for Gopika | © Sreesanth S S 2025</div>
  </div>

  <audio id="bg" src="song.mp3" loop preload="auto"></audio>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    const music=document.getElementById('bg');
    const playBtn=document.getElementById('musicToggle');
    let playing=false;

    playBtn.addEventListener('click',()=>{
      if(!playing){
        music.play();
        playBtn.textContent='Pause ▮▮';

        // Wishes show sequence
        setTimeout(()=>document.getElementById('wish1').classList.add('show'),1000);
        setTimeout(()=>document.getElementById('wish2').classList.add('show'),2500);
        setTimeout(()=>document.getElementById('wish3').classList.add('show'),4000);

        // Big message with confetti
        setTimeout(()=>{
          const bigMsg=document.getElementById('bigMsg');
          bigMsg.classList.add('show');

          confetti({
            particleCount: 200,
            spread: 120,
            origin: { y: 0.6 }
          });

          // Balloons generate
          for(let i=0;i<10;i++){
            const b=document.createElement('div');
            b.classList.add('balloon');
            b.style.left=Math.random()*100+'vw';
            b.style.background=`hsl(${Math.random()*360},70%,60%)`;
            b.style.animationDuration=(8+Math.random()*4)+'s';
            document.body.appendChild(b);
            setTimeout(()=>b.remove(),12000);
          }

        },6000);

        // Cake show
        setTimeout(()=>document.getElementById('cake').classList.add('show'),9000);

      } else {
        music.pause();
        playBtn.textContent='Play This ▶';
        document.querySelectorAll('.wish,.big-msg,.cake').forEach(el=>el.classList.remove('show'));
      }
      playing=!playing;
    });
  </script>
</body>
</html>
