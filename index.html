<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Gopika ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #ff66cc;
      z-index: 2;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday Gopika ðŸŽ‚<br>Wishing You a Wonderful Year Ahead ðŸ’–</h1>
  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.speedX = Math.random() * 4 - 2;
        this.speedY = Math.random() * 4 - 2;
        this.alpha = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.01;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    let fireworks = [];
    function createFireworks(x, y) {
      const colors = ["#ff007f", "#00ffff", "#ffff00", "#ff6600", "#33ff33"];
      for (let i = 0; i < 50; i++) {
        fireworks.push(new Firework(x, y, colors[Math.floor(Math.random() * colors.length)]));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.alpha <= 0) fireworks.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener("click", (e) => {
      createFireworks(e.clientX, e.clientY);
    });

    setInterval(() => {
      createFireworks(Math.random() * canvas.width, Math.random() * canvas.height);
    }, 1000);

    animate();
  </script>
</body>
</html>
